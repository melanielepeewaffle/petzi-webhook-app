<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Webhooks</title>
</head>
<body>
    <h1>Liste des événements Webhook</h1>
    {% for event in webhooks %}
        <div>
            <p><strong>ID:</strong> {{ event.id }}</p>
            <p><strong>Date de réception:</strong> {{ event.received_at }}</p>
            <p><strong>Données:</strong> {{ event.data }}</p>
        </div>
    {% endfor %}
</body>
</html>
