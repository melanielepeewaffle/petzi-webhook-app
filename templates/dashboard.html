<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Webhooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-4">
    <h1 class="text-center">üìä Dashboard des Tickets Re√ßus</h1>

    <div class="row">
        <!-- Graphique des √©v√©nements -->
        <div class="col-md-6">
            <canvas id="eventsChart"></canvas>
        </div>

        <!-- Tableau des tickets -->
        <div class="col-md-6">
            <table id="ticketsTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Num√©ro</th>
                        <th>√âv√©nement</th>
                        <th>Acheteur</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets %}
                    <tr>
                        <td>{{ ticket[0] }}</td>
                        <td>{{ ticket[1] }}</td>
                        <td>{{ ticket[2] }}</td>
                        <td>{{ ticket[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#ticketsTable').DataTable(); // Ajout du tri et de la recherche automatique
        });

        // R√©cup√©rer les donn√©es des tickets pour les stats
        const eventNames = JSON.parse('{{ tickets | map(attribute=2) | list | tojson | safe }}');
        const eventCounts = {};

        eventNames.forEach(event => {
            eventCounts[event] = (eventCounts[event] || 0) + 1;
        });

        const labels = Object.keys(eventCounts);
        const values = Object.values(eventCounts);

        // G√©n√©rer le graphique
        new Chart(document.getElementById("eventsChart"), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: "Nombre de tickets",
                    data: values,
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

</body>
</html>
